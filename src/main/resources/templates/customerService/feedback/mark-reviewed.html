<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mark Feedback as Reviewed</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Mark Feedback as Reviewed</h1>
    
    <div>
        <a href="/customer-service/feedback">Back to Feedback List</a> |
        <a th:href="@{/customer-service/feedback/{id}(id=${feedback.id})}">Back to Feedback Details</a>
    </div>
    
    <div>
        <h3>Customer: <span th:text="${feedback.customerName}"></span></h3>
        <p>Rating: <span th:text="${feedback.rating}"></span> stars</p>
        <p>Type: <span th:text="${feedback.feedbackType}"></span></p>
        <p>Comments: <span th:text="${feedback.comments}"></span></p>
    </div>
    
    <form th:action="@{/customer-service/feedback/{id}/mark-reviewed(id=${feedback.id})}" method="post">
        <div>
            <label for="reviewedBy">Reviewed By:</label>
            <input type="text" id="reviewedBy" name="reviewedBy" required>
        </div>
        
        <div>
            <label for="internalNotes">Internal Notes:</label>
            <textarea id="internalNotes" name="internalNotes" rows="5" cols="50"></textarea>
        </div>
        
        <div>
            <button type="submit">Mark as Reviewed</button>
        </div>
    </form>
</body>
</html>
