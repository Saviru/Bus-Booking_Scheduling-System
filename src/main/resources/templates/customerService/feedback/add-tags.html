<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Tags to Feedback</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Add Tags to Feedback</h1>
    
    <div>
        <a href="/customer-service/feedback">Back to Feedback List</a> |
        <a th:href="@{/customer-service/feedback/{id}(id=${feedback.id})}">Back to Feedback Details</a>
    </div>
    
    <div>
        <h3>Customer: <span th:text="${feedback.customerName}"></span></h3>
        <p>Rating: <span th:text="${feedback.rating}"></span> stars</p>
        <p>Current Tags: <span th:text="${feedback.tags != null ? feedback.tags : 'None'}"></span></p>
    </div>
    
    <form th:action="@{/customer-service/feedback/{id}/add-tags(id=${feedback.id})}" method="post">
        <div>
            <label for="tags">Add Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags" required placeholder="e.g., service, cleanliness, punctuality">
            <p>Note: New tags will be added to existing tags.</p>
        </div>
        
        <div>
            <button type="submit">Add Tags</button>
        </div>
    </form>
</body>
</html>
