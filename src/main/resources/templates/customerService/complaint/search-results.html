<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Complaint Search Results</h1>
    
    <div>
        <a href="/customer-service/complaints">Back to Complaints</a> |
        <a href="/customer-service/complaints/search">New Search</a>
    </div>
    
    <div th:if="${searchType != null}">
        <p>Search by <span th:text="${searchType}"></span>: <span th:text="${searchValue}"></span></p>
    </div>
    
    <div th:if="${complaints == null}">
        <p>No search criteria provided. Please specify search parameters.</p>
    </div>
    
    <div th:if="${complaints != null && complaints.empty}">
        <p>No complaints found matching your search criteria.</p>
    </div>
    
    <table th:if="${complaints != null && !complaints.empty}" border="1">
        <thead>
            <tr>
                <th>Reference</th>
                <th>Customer</th>
                <th>Category</th>
                <th>Incident Date</th>
                <th>Submission Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="complaint : ${complaints}">
                <td th:text="${complaint.referenceNumber}"></td>
                <td th:text="${complaint.customerName}"></td>
                <td th:text="${complaint.category}"></td>
                <td th:text="${complaint.incidentDate}"></td>
                <td th:text="${complaint.submissionDate}"></td>
                <td th:text="${complaint.status}"></td>
                <td>
                    <a th:href="@{/customer-service/complaints/{id}(id=${complaint.id})}">View</a> |
                    <a th:href="@{/customer-service/complaints/{id}/edit(id=${complaint.id})}">Edit</a> |
                    <a th:href="@{/customer-service/complaints/{id}/update-status(id=${complaint.id})}">Update Status</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
