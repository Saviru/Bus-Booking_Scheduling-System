<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Complaint</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Complaint</h1>
    
    <div>
        <a href="/customer-service/complaints">Back to Complaints</a> |
        <a th:href="@{/customer-service/complaints/{id}(id=${complaint.id})}">View Complaint</a>
    </div>
    
    <form th:action="@{/customer-service/complaints/{id}/edit(id=${complaint.id})}" th:object="${complaint}" method="post">
        <h3>Reference Information</h3>
        <div>
            <label for="referenceNumber">Reference Number:</label>
            <input type="text" id="referenceNumber" th:field="*{referenceNumber}" readonly>
        </div>
        
        <h3>Customer Information</h3>
        <div>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" th:field="*{customerName}" required>
            <span th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
        </div>
        
        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}" required>
            <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"></span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        
        <h3>Complaint Details</h3>
        <div>
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>
        
        <div>
            <label for="incidentDate">Incident Date/Time:</label>
            <input type="datetime-local" id="incidentDate" th:field="*{incidentDate}" required>
            <span th:if="${#fields.hasErrors('incidentDate')}" th:errors="*{incidentDate}"></span>
        </div>
        
        <div>
            <label for="routeId">Route ID (if applicable):</label>
            <input type="text" id="routeId" th:field="*{routeId}">
        </div>
        
        <div>
            <label for="scheduleId">Schedule ID (if applicable):</label>
            <input type="text" id="scheduleId" th:field="*{scheduleId}">
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="5" cols="50" required></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        
        <div>
            <label for="priority">Priority:</label>
            <select id="priority" th:field="*{priority}" required>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="URGENT">Urgent</option>
            </select>
            <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>
        </div>
        
        <h3>Status Information</h3>
        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="RESOLVED">Resolved</option>
                <option value="CLOSED">Closed</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        
        <div>
            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" th:field="*{assignedTo}">
        </div>
        
        <div>
            <label for="resolutionNotes">Resolution Notes:</label>
            <textarea id="resolutionNotes" th:field="*{resolutionNotes}" rows="3" cols="50"></textarea>
        </div>
        
        <!-- Keep these fields as hidden to preserve their values -->
        <input type="hidden" th:field="*{submissionDate}">
        <input type="hidden" th:field="*{resolutionDate}">
        
        <div>
            <button type="submit">Update Complaint</button>
        </div>
    </form>
</body>
</html>
