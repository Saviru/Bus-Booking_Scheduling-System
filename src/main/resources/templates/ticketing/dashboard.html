<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Officer Dashboard - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/ticketing.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-ticket-alt"></i>
                    <span>EZBus Ticketing</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/ticketing" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/ticketing/tickets" class="nav-link">Tickets</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/ticketing/fares" class="nav-link">Fares</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 25vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">Ticketing Dashboard</span></h1>
                <p>Welcome, <span th:text="${userName}">Officer</span>!</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-ticket-alt"></i>
                    <h3 th:text="${totalTickets}">0</h3>
                    <p>Total Tickets/Bookings</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3 th:text="${totalFares}">0</h3>
                    <p>Total Fare Types</p>
                </div>
            </div>

            <div class="quick-actions">
                <a href="/ticketing/tickets" class="action-card">
                    <i class="fas fa-list"></i>
                    <span>View All Tickets</span>
                </a>
                <a href="/ticketing/tickets/new" class="action-card">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create New Ticket</span>
                </a>
                <a href="/ticketing/fares" class="action-card">
                    <i class="fas fa-dollar-sign"></i>
                    <span>View All Fares</span>
                </a>
                <a href="/ticketing/fares/new" class="action-card">
                    <i class="fas fa-tag"></i>
                    <span>Create New Fare</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
