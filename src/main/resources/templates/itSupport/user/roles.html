<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Management</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Role Management</h1>
    
    <div th:if="${successMessage}" th:text="${successMessage}"></div>
    
    <div>
        <a href="/it-support/users">Back to User Management</a> | 
        <a href="/it-support/users/roles/create">Create New Role</a>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${roles.empty}">
                <td colspan="3">No roles found</td>
            </tr>
            <tr th:each="role : ${roles}">
                <td th:text="${role.name}"></td>
                <td th:text="${role.description}"></td>
                <td>
                    <a th:href="@{/it-support/users/roles/{id}/edit(id=${role.id})}">Edit</a> |
                    <a th:href="@{/it-support/users/roles/{id}/delete(id=${role.id})}"
                       onclick="return confirm('Are you sure you want to delete this role? This may affect users with this role.')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
