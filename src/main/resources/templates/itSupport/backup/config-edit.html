<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Backup Configuration</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Backup Configuration</h1>
    
    <div>
        <a href="/it-support/backup/configs">Back to Configurations</a>
    </div>
    
    <form th:action="@{/it-support/backup/configs/{id}/edit(id=${config.id})}" th:object="${config}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        
        <div>
            <label for="backupType">Backup Type:</label>
            <select id="backupType" th:field="*{backupType}" required>
                <option value="FULL">Full Backup</option>
                <option value="DIFFERENTIAL">Differential Backup</option>
                <option value="INCREMENTAL">Incremental Backup</option>
            </select>
            <span th:if="${#fields.hasErrors('backupType')}" th:errors="*{backupType}"></span>
        </div>
        
        <div>
            <label for="storageLocation">Storage Location:</label>
            <input type="text" id="storageLocation" th:field="*{storageLocation}" required>
            <span th:if="${#fields.hasErrors('storageLocation')}" th:errors="*{storageLocation}"></span>
        </div>
        
        <div>
            <label for="scheduledTime">Schedule (Cron Expression):</label>
            <input type="text" id="scheduledTime" th:field="*{scheduledTime}" placeholder="e.g., 0 0 2 * * ? (daily at 2 AM)">
        </div>
        
        <div>
            <label for="retentionDays">Retention Period (days):</label>
            <input type="number" id="retentionDays" th:field="*{retentionDays}" min="1" required>
            <span th:if="${#fields.hasErrors('retentionDays')}" th:errors="*{retentionDays}"></span>
        </div>
        
        <div>
            <label for="active">Status:</label>
            <select id="active" th:field="*{active}">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        
        <!-- In a real application, you would get the current user ID from the session -->
        <input type="hidden" name="userId" value="2"> <!-- Assuming current user ID is 2 (Saviru) -->
        
        <div>
            <button type="submit">Update Configuration</button>
        </div>
    </form>
</body>
</html>
