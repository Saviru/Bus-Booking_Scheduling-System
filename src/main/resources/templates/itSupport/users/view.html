<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/itsupport.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/itsupport" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/itsupport/users" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/itsupport/backups" class="nav-link">Backups</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 30vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">User Details</span></h1>
                <p>View complete user information</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="page-actions">
                <a th:href="@{/itsupport/users/edit/{id}(id=${user.id})}" class="btn-primary glassify">
                    <i class="fas fa-edit"></i> Edit User
                </a>
                <a href="/itsupport/users" class="btn-secondary glassify">
                    <i class="fas fa-arrow-left"></i> Back to Users List
                </a>
            </div>

            <div class="itsupport-table-container glassify featuresAnim">
                <table class="itsupport-table">
                    <tbody>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <td th:text="${user.id}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-envelope"></i> Email</th>
                            <td th:text="${user.email}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-user"></i> First Name</th>
                            <td th:text="${user.firstName}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-user"></i> Last Name</th>
                            <td th:text="${user.lastName}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-phone"></i> Phone Number</th>
                            <td th:text="${user.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-user-tag"></i> Role</th>
                            <td th:text="${user.role}"></td>
                        </tr>
                        <tr>
                            <th><i class="fas fa-info-circle"></i> Status</th>
                            <td>
                                <span th:class="${'status-badge status-' + user.status.toLowerCase()}" th:text="${user.status}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
