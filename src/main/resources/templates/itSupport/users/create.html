<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/itsupport.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/itsupport" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/itsupport/users" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/itsupport/backups" class="nav-link">Backups</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 35vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">Create New User</span></h1>
                <p>Add a new user to the system</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="form-container glassify featuresAnim">
                <form action="/itsupport/users/create" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-envelope"></i> Email:</label>
                            <input type="email" name="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-lock"></i> Password:</label>
                            <input type="password" name="password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> First Name:</label>
                            <input type="text" name="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-user"></i> Last Name:</label>
                            <input type="text" name="lastName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-user-tag"></i> Role:</label>
                            <select name="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="OPERATION_MANAGER">Operation Manager</option>
                                <option value="CUSTOMER_SUPPORT">Customer Support Officer</option>
                                <option value="TICKETING_OFFICER">Ticketing Officer</option>
                                <option value="DRIVER">Driver</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-toggle-on"></i> Status:</label>
                            <select name="status" class="form-select" required>
                                <option value="ACTIVE">Active</option>
                                <option value="INACTIVE">Inactive</option>
                                <option value="SUSPENDED">Suspended</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <label><i class="fas fa-phone"></i> Phone Number:</label>
                            <input type="text" name="phoneNumber" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary glassify"><i class="fas fa-save"></i> Create User</button>
                        <button type="reset" class="btn-secondary glassify"><i class="fas fa-undo"></i> Reset</button>
                    </div>
                </form>
            </div>
            
            <div class="page-actions">
                <a href="/itsupport/users" class="btn-secondary glassify">
                    <i class="fas fa-arrow-left"></i> Back to Users List
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
