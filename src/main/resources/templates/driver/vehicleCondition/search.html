<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Vehicle Reports</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Search Vehicle Condition Reports</h1>
    
    <div>
        <a href="/driver/vehicle-reports">Back to Reports</a>
    </div>
    
    <h3>Search by Date Range</h3>
    <form action="/driver/vehicle-reports/search-results" method="get">
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        
        <div>
            <label for="component">Component (optional):</label>
            <select id="component" name="component">
                <option value="">All Components</option>
                <option value="brakes">Brakes</option>
                <option value="lights">Lights</option>
                <option value="tires">Tires</option>
                <option value="exterior">Exterior</option>
                <option value="interior">Interior</option>
            </select>
        </div>
        
        <div>
            <label for="condition">Condition (optional):</label>
            <select id="condition" name="condition">
                <option value="">All Conditions</option>
                <option value="GOOD">Good</option>
                <option value="FAIR">Fair</option>
                <option value="POOR">Poor</option>
                <option value="NEEDS_ATTENTION">Needs Attention</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
