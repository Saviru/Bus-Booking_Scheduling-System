<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip Log - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/driver.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/driver" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/driver/triplogs" class="nav-link">Trip Logs</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/driver/reports" class="nav-link">Vehicle Reports</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 30vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">Edit Trip Log</span></h1>
                <p>Welcome, <span th:text="${userName}">Driver</span>!</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="form-container glassify">
                <form th:action="@{'/driver/triplogs/' + ${tripLog.id}}" th:object="${tripLog}" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="routeId">
                                <i class="fas fa-route"></i> Route
                            </label>
                            <select th:field="*{routeId}" id="routeId" class="form-select" required>
                                <option value="">Select Route</option>
                                <option th:each="route : ${routes}"
                                        th:value="${route.id}"
                                        th:text="${route.origin + ' to ' + route.destination}"
                                        th:selected="${route.id == tripLog.routeId}">Route</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="scheduleId">
                                <i class="fas fa-calendar-alt"></i> Schedule
                            </label>
                            <select th:field="*{scheduleId}" id="scheduleId" class="form-select" required>
                                <option value="">Select Schedule</option>
                                <option th:each="schedule : ${schedules}"
                                        th:value="${schedule.id}"
                                        th:text="${schedule.route.origin + ' to ' + schedule.route.destination + ' (' + schedule.departureTime + ' - ' + schedule.arrivalTime + ')'}"
                                        th:selected="${schedule.id == tripLog.scheduleId}">Schedule</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="startTime">
                                <i class="fas fa-clock"></i> Start Time
                            </label>
                            <input type="datetime-local" th:field="*{startTime}" id="startTime" 
                                   class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="endTime">
                                <i class="fas fa-clock"></i> End Time
                            </label>
                            <input type="datetime-local" th:field="*{endTime}" id="endTime" 
                                   class="form-input">
                        </div>

                        <div class="form-group full-width">
                            <label for="passengerCount">
                                <i class="fas fa-users"></i> Passenger Count
                            </label>
                            <input type="number" th:field="*{passengerCount}" id="passengerCount" 
                                   class="form-input" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="issues">
                                <i class="fas fa-exclamation-triangle"></i> Issues
                            </label>
                            <textarea th:field="*{issues}" id="issues" class="form-textarea"
                                      placeholder="Report any issues during the trip (optional)"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary glassify">
                            <i class="fas fa-save"></i> Update Trip Log
                        </button>
                        <a href="/driver/triplogs" class="btn-secondary glassify">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
