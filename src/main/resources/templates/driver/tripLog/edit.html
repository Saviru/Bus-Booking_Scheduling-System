<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Trip Log</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Trip Log</h1>
    
    <div>
        <a href="/driver/trip-logs">Back to Trip Logs</a> |
        <a th:href="@{/driver/trip-logs/{id}(id=${tripLog.id})}">View Trip Log</a>
    </div>
    
    <form th:action="@{/driver/trip-logs/{id}/edit(id=${tripLog.id})}" th:object="${tripLog}" method="post">
        <h3>Driver & Vehicle Information</h3>
        
        <div>
            <label for="driverName">Driver Name:</label>
            <input type="text" id="driverName" th:field="*{driverName}" required>
            <span th:if="${#fields.hasErrors('driverName')}" th:errors="*{driverName}"></span>
        </div>
        
        <div>
            <label for="driverId">Driver ID:</label>
            <input type="text" id="driverId" th:field="*{driverId}">
        </div>
        
        <div>
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" th:field="*{vehicleNumber}" required>
            <span th:if="${#fields.hasErrors('vehicleNumber')}" th:errors="*{vehicleNumber}"></span>
        </div>
        
        <h3>Trip Details</h3>
        
        <div>
            <label for="routeId">Route ID:</label>
            <input type="text" id="routeId" th:field="*{routeId}" required>
            <span th:if="${#fields.hasErrors('routeId')}" th:errors="*{routeId}"></span>
        </div>
        
        <div>
            <label for="scheduleId">Schedule ID (if applicable):</label>
            <input type="text" id="scheduleId" th:field="*{scheduleId}">
        </div>
        
        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" th:field="*{startTime}" required>
            <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
        </div>
        
        <div>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" th:field="*{endTime}" required>
            <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></span>
        </div>
        
        <div>
            <label for="passengerCount">Number of Passengers:</label>
            <input type="number" id="passengerCount" th:field="*{passengerCount}" required min="0">
            <span th:if="${#fields.hasErrors('passengerCount')}" th:errors="*{passengerCount}"></span>
        </div>
        
        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="COMPLETED">Completed</option>
                <option value="CANCELED">Canceled</option>
                <option value="DELAYED">Delayed</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        
        <div>
            <label for="fuelConsumed">Fuel Consumed (liters):</label>
            <input type="number" id="fuelConsumed" th:field="*{fuelConsumed}" step="0.1" min="0">
        </div>
        
        <div>
            <label for="mileage">Mileage (km):</label>
            <input type="number" id="mileage" th:field="*{mileage}" step="0.1" min="0">
        </div>
        
        <div>
            <label for="issuesEncountered">Issues Encountered:</label>
            <textarea id="issuesEncountered" th:field="*{issuesEncountered}" rows="3" cols="50"></textarea>
        </div>
        
        <div>
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" th:field="*{notes}" rows="3" cols="50"></textarea>
        </div>
        
        <!-- Keep these fields as hidden to preserve their values -->
        <input type="hidden" th:field="*{createdAt}">
        
        <div>
            <button type="submit">Update Trip Log</button>
        </div>
    </form>
</body>
</html>
