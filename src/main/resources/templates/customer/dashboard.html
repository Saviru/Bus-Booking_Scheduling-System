<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard - Bus Ticket System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Customer Dashboard</h1>
            <nav>
                <a th:href="@{/customer/dashboard}">Dashboard</a>
                <a th:href="@{/customer/book}">Book Ticket</a>
                <a th:href="@{/customer/my-tickets}">My Tickets</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </div>

        <div class="content">
            <h2>Welcome <span th:text="${session.user.username}"></span>!</h2>
            <div class="actions">
                <a th:href="@{/customer/book}" class="btn">Book New Ticket</a>
                <a th:href="@{/customer/my-tickets}" class="btn">View My Tickets</a>
            </div>

            <div th:if="${!reservations.empty}">
                <h3>Your Recent Bookings</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Passenger Name</th>
                                <th>Route</th>
                                <th>Departure Time</th>
                                <th>Price</th>
                                <th>Booking Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reservation : ${reservations}">
                                <td th:text="${reservation.passengerName}"></td>
                                <td th:text="${reservation.schedule.busRoute.routeName}"></td>
                                <td th:text="${reservation.schedule.departureTime}"></td>
                                <td th:text="${reservation.schedule.busRoute.price}"></td>
                                <td th:text="${#temporals.format(reservation.bookingTime, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
