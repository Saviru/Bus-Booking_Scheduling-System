<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Tickets - Bus Ticket System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>My Tickets</h1>
            <nav>
                <a th:href="@{/customer/dashboard}">Dashboard</a>
                <a th:href="@{/customer/book}">Book Ticket</a>
                <a th:href="@{/customer/my-tickets}">My Tickets</a>
                <a th:href="@{/logout}">Logout</a>
            </nav>
        </div>

        <div class="content">
            <h2>Your Tickets</h2>
            <div th:if="${reservations.empty}">
                <p>You don't have any tickets yet.</p>
                <a th:href="@{/customer/book}" class="btn">Book a Ticket</a>
            </div>
            <div th:if="${!reservations.empty}" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Passenger Name</th>
                            <th>Route</th>
                            <th>Departure Time</th>
                            <th>Price</th>
                            <th>Booking Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reservation : ${reservations}">
                            <td th:text="${reservation.id}"></td>
                            <td th:text="${reservation.passengerName}"></td>
                            <td th:text="${reservation.schedule.busRoute.routeName}"></td>
                            <td th:text="${reservation.schedule.departureTime}"></td>
                            <td th:text="${reservation.schedule.busRoute.price}"></td>
                            <td th:text="${#temporals.format(reservation.bookingTime, 'yyyy-MM-dd HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
