<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/passenger.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/passenger" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/passenger/complaints" class="nav-link">My Complaints</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/passenger/bookings" class="nav-link">My Bookings</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 30vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">Submit Complaint</span></h1>
                <p>Let us know about your concerns</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="form-container glassify">
                <form th:action="@{/passenger/complaints}" method="post">
                    <div class="form-grid">
                        <div class="form-group">
                            <label><i class="fas fa-ticket-alt"></i> Related Booking (Optional)</label>
                            <select name="ticketId">
                                <option value="">Select a booking (optional)</option>
                                <option th:each="booking : ${tickets}" th:value="${booking.id}"
                                        th:text="${'Booking #' + booking.id + ' - ' + booking.travelDate + ' - Seat ' + booking.seatNumber}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-heading"></i> Subject</label>
                            <input type="text" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-tag"></i> Category</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="SERVICE">Service Quality</option>
                                <option value="BOOKING">Booking Issues</option>
                                <option value="PAYMENT">Payment Issues</option>
                                <option value="DRIVER">Driver Behavior</option>
                                <option value="VEHICLE">Vehicle Condition</option>
                                <option value="SCHEDULE">Schedule Problems</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-exclamation-triangle"></i> Priority</label>
                            <select name="priority" required>
                                <option value="">Select Priority</option>
                                <option value="LOW">Low</option>
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                                <option value="URGENT">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label><i class="fas fa-align-left"></i> Description</label>
                            <textarea name="description" rows="6" required></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary glassify">
                            <i class="fas fa-paper-plane"></i> Submit Complaint
                        </button>
                        <a href="/passenger/complaints" class="btn-secondary glassify">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
