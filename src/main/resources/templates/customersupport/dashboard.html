<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Dashboard - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/customersupport.css}">>
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus Support</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/customersupport" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/customersupport/complaints" class="nav-link">Complaints</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/customersupport/feedbacks" class="nav-link">Feedbacks</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 30vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1">Customer Support Dashboard</span></h1>
                <p>Manage complaints and feedback efficiently</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <h2 style="color: var(--text-primary); margin: 40px 0 20px; font-size: 28px;">
                <i class="fas fa-bolt"></i> Quick Actions
            </h2>
            <div class="quick-actions">
                <a href="/customersupport/complaints" class="action-card glassify">
                    <i class="fas fa-list"></i>
                    <span>All Complaints</span>
                </a>
                <a href="/customersupport/feedbacks" class="action-card glassify">
                    <i class="fas fa-comments"></i>
                    <span>All Feedbacks</span>
                </a>
                <a href="/customersupport/complaints?status=PENDING" class="action-card glassify">
                    <i class="fas fa-clock"></i>
                    <span>Pending Complaints</span>
                </a>
                <a href="/customersupport/feedbacks?status=PENDING" class="action-card glassify">
                    <i class="fas fa-hourglass-half"></i>
                    <span>Pending Feedbacks</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
