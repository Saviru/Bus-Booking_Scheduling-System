<!DOCTYPE html>
<html lang="en" data-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${route.id != null ? 'Edit Route' : 'Add New Route'} + ' - EZBus'">Route Form - EZBus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/operations.css}">
    <script src="https://cdn.jsdelivr.net/gh/Saviru/GlassiFy@1.0.0/glassify.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header glassify">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo navAnim">
                    <i class="fas fa-bus"></i>
                    <span>EZBus</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item navAnim">
                        <a href="/operations" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/operations/buses" class="nav-link">Buses</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/operations/routes" class="nav-link">Routes</a>
                    </li>
                    <li class="nav-item navAnim">
                        <a href="/operations/schedules" class="nav-link">Schedules</a>
                    </li>
                </ul>
                <div class="nav-auth navAnim3">
                    <button class="theme-toggle glassify" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </button>
                    <a href="/" class="btn-login glassify navAnim">Home</a>
                    <a href="/logout" class="btn-register glassify navAnim">Logout</a>
                </div>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" style="min-height: 30vh; padding: 120px 20px 40px;">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="gradient-h1" th:text="${route.id != null ? 'Edit Route' : 'Add New Route'}">Add New Route</span></h1>
                <p th:text="${route.id != null ? 'Update route information' : 'Create a new bus route'}">Create a new bus route</p>
            </div>
        </div>
    </section>

    <section class="features" style="padding: 40px 20px 80px;">
        <div class="container">
            <div class="form-container featuresAnim">
                <form th:action="@{/operations/routes}" method="post" th:object="${route}">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{createdDate}">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="origin"><i class="fas fa-map-marker-alt"></i>Origin *</label>
                            <input type="text" id="origin" th:field="*{origin}" class="form-input" placeholder="Enter origin city" required>
                        </div>

                        <div class="form-group">
                            <label for="destination"><i class="fas fa-map-pin"></i>Destination *</label>
                            <input type="text" id="destination" th:field="*{destination}" class="form-input" placeholder="Enter destination city" required>
                        </div>

                        <div class="form-group">
                            <label for="distance"><i class="fas fa-road"></i>Distance (km) *</label>
                            <input type="number" id="distance" step="0.1" th:field="*{distance}" class="form-input" placeholder="Enter distance" required>
                        </div>

                        <div class="form-group">
                            <label for="duration"><i class="fas fa-clock"></i>Duration (minutes) *</label>
                            <input type="number" id="duration" th:field="*{duration}" class="form-input" placeholder="Enter duration" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="stops"><i class="fas fa-map-signs"></i>Stops</label>
                            <textarea id="stops" th:field="*{stops}" class="form-textarea" placeholder="Enter stops separated by commas (e.g., Stop 1, Stop 2, Stop 3)"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="status"><i class="fas fa-info-circle"></i>Status *</label>
                            <select id="status" th:field="*{status}" class="form-select" required>
                                <option value="ACTIVE">Active</option>
                                <option value="INACTIVE">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary glassify">
                            <i class="fas fa-save"></i> Save Route
                        </button>
                        <a href="/operations/routes" class="btn-secondary glassify">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <div class="footer-logo">
                        <i class="fas fa-bus"></i>
                        <span>EZBus</span>
                    </div>
                    <p>Your Smart Travel Companion</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 EZBus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <glassi-fy octaves="100"></glassi-fy>
    <script th:src="@{/css/index/script.js}"></script>
</body>
</html>
