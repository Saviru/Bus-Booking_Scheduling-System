<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Schedule</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Schedule Details</h1>
    
    <div>
        <a href="/schedules">Back to Schedules</a> |
        <a th:href="@{/schedules/{id}/edit(id=${schedule.id})}">Edit Schedule</a>
    </div>
    
    <div>
        <h3>Schedule ID</h3>
        <p th:text="${schedule.scheduleId}"></p>
    </div>
    
    <div>
        <h3>Route</h3>
        <p th:text="${schedule.route != null ? schedule.route.routeId + ' (' + schedule.route.origin + ' - ' + schedule.route.destination + ')' : 'N/A'}"></p>
    </div>
    
    <div>
        <h3>Date</h3>
        <p th:text="${schedule.scheduleDate}"></p>
    </div>
    
    <div>
        <h3>Departure Time</h3>
        <p th:text="${schedule.departureTime}"></p>
    </div>
    
    <div>
        <h3>Arrival Time</h3>
        <p th:text="${schedule.arrivalTime}"></p>
    </div>
    
    <div>
        <h3>Status</h3>
        <p th:text="${schedule.status}"></p>
    </div>
    
    <div>
        <h3>Remarks</h3>
        <p th:text="${schedule.remarks != null && !schedule.remarks.isEmpty() ? schedule.remarks : 'No remarks'}"></p>
    </div>
</body>
</html>
