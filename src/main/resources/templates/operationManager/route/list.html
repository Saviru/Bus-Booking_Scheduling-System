<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Route Management</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Route Management</h1>
    
    <div th:if="${successMessage}" th:text="${successMessage}"></div>
    
    <div>
        <a href="/">Home</a> | 
        <a href="/routes/create">Create New Route</a>
    </div>
    
    <div>
        <h3>Filter Routes</h3>
        <form action="/routes" method="get">
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="">All</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <button type="submit">Filter</button>
            </div>
        </form>
        
        <h3>Search by Location</h3>
        <form action="/routes" method="get">
            <div>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Origin, destination or stop">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    
    <table border="1">
        <thead>
            <tr>
                <th>Route ID</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Distance (km)</th>
                <th>Duration (min)</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${routes.empty}">
                <td colspan="7">No routes found</td>
            </tr>
            <tr th:each="route : ${routes}">
                <td th:text="${route.routeId}"></td>
                <td th:text="${route.origin}"></td>
                <td th:text="${route.destination}"></td>
                <td th:text="${route.distance}"></td>
                <td th:text="${route.durationMinutes}"></td>
                <td th:text="${route.status}"></td>
                <td>
                    <a th:href="@{/routes/{id}(id=${route.id})}">View</a> |
                    <a th:href="@{/routes/{id}/edit(id=${route.id})}">Edit</a> |
                    <a th:href="@{/routes/{id}/delete(id=${route.id})}" 
                       onclick="return confirm('Are you sure you want to delete this route?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
