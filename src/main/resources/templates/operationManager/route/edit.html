<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Route</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Edit Route</h1>
    
    <div>
        <a href="/routes">Back to Routes</a>
    </div>
    
    <form th:action="@{/routes/{id}/edit(id=${route.id})}" th:object="${route}" method="post">
        <div>
            <label for="routeId">Route ID:</label>
            <input type="text" id="routeId" th:field="*{routeId}" required>
            <span th:if="${#fields.hasErrors('routeId')}" th:errors="*{routeId}"></span>
        </div>
        
        <div>
            <label for="origin">Origin:</label>
            <input type="text" id="origin" th:field="*{origin}" required>
            <span th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></span>
        </div>
        
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" th:field="*{destination}" required>
            <span th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></span>
        </div>
        
        <div>
            <label for="stops">Stops (comma-separated):</label>
            <textarea id="stops" th:field="*{stops}" rows="3" cols="40"></textarea>
        </div>
        
        <div>
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" th:field="*{distance}" step="0.1" min="0.1" required>
            <span th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}"></span>
        </div>
        
        <div>
            <label for="durationMinutes">Duration (minutes):</label>
            <input type="number" id="durationMinutes" th:field="*{durationMinutes}" min="1" required>
            <span th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></span>
        </div>
        
        <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        
        <div>
            <button type="submit">Update Route</button>
        </div>
    </form>
</body>
</html>
