services:
  # MySQL Database
  - type: pserv
    name: bus-booking-mysql
    env: docker
    dockerfilePath: ./Dockerfile.db
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    envVars:
      - key: MYSQL_DATABASE
        value: bus_booking_system
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_USER
        value: bususer
      - key: MYSQL_PASSWORD
        generateValue: true

  # Spring Boot Application
  - type: web
    name: bus-booking-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        value: jdbc:mysql://bus-booking-mysql:3306/bus_booking_system
      - key: SPRING_DATASOURCE_USERNAME
        fromService:
          type: pserv
          name: bus-booking-mysql
          envVarKey: MYSQL_USER
      - key: SPRING_DATASOURCE_PASSWORD
        fromService:
          type: pserv
          name: bus-booking-mysql
          envVarKey: MYSQL_PASSWORD
